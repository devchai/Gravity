  <script>
    function onClickConfirm(){
      var tmpLowPrice = $("#input_low_price").val().replace(/[^0-9]/g,'');
      var lowPrice = parseInt(tmpLowPrice);
      var charge = parseFloat($("#input_charge").val());
      var deliveryCharge = parseInt($("#input_delivery_charge").val().replace(/[^0-9]/g,''));
      var deliveryCount = parseInt($("#input_delivery_count").val());
      var profit = parseInt($("#input_profit").val().replace(/[^0-9]/g,''));
      // var price = parseInt($("#input_price").val());
      var countStart = parseInt($("#input_count_start").val());
      var countEnd = parseInt($("#input_count_end").val());

      



      $("#con").html("");


      var rowHtml = "";
        rowHtml += "";
        rowHtml += "<div class='table-responsive'>";
          rowHtml += "<table class='table table-striped table-sm'>";
            rowHtml += "<thead>";
              rowHtml += "<tr>";
                rowHtml += "<th scope='col'>최저가</th>";
                rowHtml += "<th scope='col'>수수료</th>";
                rowHtml += "<th scope='col'>택배비</th>";
                rowHtml += "<th scope='col'>이윤</th>";
                rowHtml += "<th scope='col'>갯수</th>";
                rowHtml += "<th scope='col'>판매가</th>";
                rowHtml += "<th scope='col'>목표가</th>";
                rowHtml += "</tr>";
                rowHtml += "</thead>";
                rowHtml += "<tbody>";
      


      for(var i = countStart ; i < countEnd + 1 ; i++){

        var valDeliveryCharge = 0;

        if(deliveryCount > 0){
          valDeliveryCharge = deliveryCharge * Math.ceil(i / deliveryCount);
        }else{
          valDeliveryCharge = deliveryCharge;
        }

        var valLowPrice = lowPrice;
        var valCount = i;
        var valCharge = charge;
        var valProfit = profit;


        var valPrice = (((lowPrice * valCount) + valDeliveryCharge + valProfit ) * 100) / (100 - valCharge);

        
        // var valPrice = ((lowPrice * valCount) + valDeliveryCharge + valProfit );

        // // valPrice =  valPrice + valPrice * (11 / 100);

        // valPrice =  valPrice * 1.11;

        // // valPrice =  valPrice + (valPrice * (valCharge / 100));



        //=(P17-(P17*(R17/100)))-Q17
        //=((P17 / 1.11) - Q17) / 1.11

        //((최저가 * 갯수) + 택배비 + 이윤) * 1.1

        //14750   14750

        //15250   1622
        
        //1677    16372

        //16927   16872

        //14750   16551

        //1820
        

        valPrice = Math.floor(valPrice);


        var targetPrice = valPrice + 5000;



        var strValPrice = valPrice.toString();

        valPrice = parseInt((strValPrice.substring(0, strValPrice.length - 1)) + "0");




        var strTargetPrice = targetPrice.toString();

        var targetPriceReal = parseInt((strTargetPrice.substring(0, strTargetPrice.length - 1)) + "0");


        //((최저가 * 갯수) + 택배비 + 이윤) * 수수료

        
        rowHtml += "<tr>";
            rowHtml += "<td>"+valLowPrice.toLocaleString()+"</td>";
            
            rowHtml += "<td>"+valCharge+"</td>";
            rowHtml += "<td>"+parseInt(valDeliveryCharge).toLocaleString()+"</td>";
            rowHtml += "<td>"+valProfit.toLocaleString()+"</td>";
            rowHtml += "<td>"+valCount+"</td>";
            rowHtml += "<td onclick='onClickPriceClipboard("+valPrice+")'>"+valPrice.toLocaleString()+"</td>";
            rowHtml += "<td onclick='onClickPriceClipboard("+targetPriceReal+")'>"+targetPriceReal.toLocaleString()+"</td>";
        rowHtml += "</tr>";

      }



      rowHtml += "</tbody>";
      rowHtml += "</table>";
      rowHtml += "</div>";

      $("#con").append(rowHtml);
    
      console.log(rowHtml);
    }

    function onClickPriceClipboard(price){

      // alert("price : " + price);
      // navigator.clipboard.writeText(price);

      const el = document.createElement('input')
    el.value = price;
    document.body.appendChild(el);
    el.select();
    document.execCommand("copy");
    document.body.removeChild(el);

    }

    function copyToClipboard(text) {
        if (window.clipboardData) { // Internet Explorer
            window.clipboardData.setData("Text", text);
        } else {
            unsafeWindow.netscape.security.PrivilegeManager.enablePrivilege("UniversalXPConnect");
            const clipboardHelper = Components.classes["@mozilla.org/widget/clipboardhelper;1"].getService(Components.interfaces.nsIClipboardHelper);
            clipboardHelper.copyString(text);
        }
    }
  </script>
